<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Generador de Dominios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
  </head>

  <body class="d-flex justify-content-center">
    <main class="container text-center m-3 p-4 border border-5 border-primary rounded-5 rounded-bottom-pill" style="max-width: 600px;">
      <h1 class="mb-2 fw-bold text-primary">
        Generador de dominios
        <small class="text-muted fs-5 d-block">Crea nombres automáticos</small>
      </h1>
      <section aria-label="Listado de dominios generados">
        <ul id="domainList" class="list-group list-group-flush fw-bold text-decoration-underline mb-3 d-inline-block p-2">
          <li class="list-group-item text-muted">Pulsa el botón para generar dominios</li>
        </ul>
      </section>
      <div class="text-center">
        <button 
          id="domainGenerateButton" 
          type="button" 
          class="btn btn-primary">
          Generar dominios
        </button>
      </div>
    </main>
  </body>
</html>
